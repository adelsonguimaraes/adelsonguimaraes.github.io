<div class="wapp bg-white">
    <div class="title-page no-border">Atualização de senha</div>
    <div class="panel panel-default no-border">
        <div class="panel-body no-border" align="center">
            <i class="fa fa-key" style="font-size:50px;padding:20px;"></i>
            <form name="form" class="form" role="form">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="senhatual">Senha atual</label>
                            <input type="password" class="form-control" name="senhaatual" ng-model="auth.senhaatual" ng-required="true">
                        </div>
                        <div class="form-group">
                            <label for="novasenha">Nova senha</label>
                            <input type="password" class="form-control" name="novasenha" ng-model="auth.novasenha" ng-required="true">
                        </div>
                        <div class="form-group">
                            <label for="confirmasenha">Confirmação de Senha</label>
                            <input type="password" class="form-control" name="confirmasenha" ng-model="auth.confirmasenha" ng-required="true">
                        </div>
                    </div>
                </div>
                <hr>
                <button class="btn btn-success" ng-disabled="form.$invalid" ng-click="salvar(auth)">Salvar</button>
                <button class="btn btn-danger" ng-click="cancelar()">Cancelar</button>
            </form>
        </div>
    </div>
</div>
