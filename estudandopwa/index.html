<!DOCTYPE html>
<html lang="pt-br">
<head>
    <base href="./">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="libs/css/style.css">
    <link rel="stylesheet" href="libs/css/animate.css">
    <link rel="manifest" href="manifest.json">
    <title>Estudando PWA</title>

    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async='async'></script>
    <script>
        var OneSignal = window.OneSignal || [];
        OneSignal.push(function() {
            OneSignal.init({
            appId: "794ab791-1bac-46a9-9d98-fb2ad442e13d",
            autoRegister: false,
            notifyButton: {
                enable: true,
            },
            // allowLocalhostAsSecureOrigin: true,
            });
        });
    </script>
</head>
<body>
    <main></main>
    <script>
        /* Service Worker */
        if ( 'serviceWorker' in navigator ) {
            navigator.serviceWorker
        // // //     .register('./service-worker.js?'+Date.now())
            .register('./OneSignalSDKWorker.js')
            .then((reg) => {
                console.log('Service Worker Registered');
            })
            .catch((err) => {
                console.log('erro', err);
            });
        }
    </script>
    <script src="libs/js/util/notification.js"></script>
    <script src="libs/js/loadPage.js"></script>
    <!-- <script src="https://maps.google.com/maps/api/js?key=SUA_CHAVE_AQUI"></script> -->
</body>
</html>
